<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://images.hdqwalls.com/wallpapers/bthumb/itachi-uchiha-silent-protector-lm.jpg" /></div>
      <div class="slide"><img src="https://images.hdqwalls.com/wallpapers/bthumb/sasuke-uchiha-mh.jpg" /></div>
      <div class="slide"><img src="https://images.hdqwalls.com/download/sharingan-naruto-tf-2560x1440.jpg" /></div>
      <div class="slide"><img src="https://images.hdqwalls.com/wallpapers/obito-uchiha-mask-of-the-fallen-p6.jpg" /></div>
      <div class="slide"><img src="https://images.hdqwalls.com/download/satoru-gojo-the-sorcerer-supreme-56-1366x768.jpg" /></div>
    </div>

    <button class="btn prev" onclick="prevSlide()">❮</button>
    <button class="btn next" onclick="nextSlide()">❯</button>

    <div class="dots" id="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
