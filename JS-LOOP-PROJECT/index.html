<!-- BUTTON TOGGLE SCRIPT -->
<script>
  const buttons = document.querySelectorAll(".toggle-btn");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const pre = btn.nextElementSibling;
      pre.classList.toggle("show");
      btn.innerText = pre.classList.contains("show")
        ? "Hide Answer"
        : "Show Answer";
    });
  });
</script>
