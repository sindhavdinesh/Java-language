<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Programs Output</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <body>

  <div class="page-title">
    JavaScript Programs Output
  </div>

    <!-- Triangle -->
    <div class="box">
      <h2>Area of Triangle</h2>
      <button onclick="triangleArea()">Calculate</button>
      <p id="triangle"></p>
    </div>

    <!-- Temperature -->
    <div class="box">
      <h2>Temperature Conversion</h2>
      <button onclick="temperature()">Convert</button>
      <p id="temp"></p>
    </div>

    <!-- Rectangle -->
    <div class="box">
      <h2>Area of Rectangle</h2>
      <button onclick="rectangleArea()">Calculate</button>
      <p id="rectangle"></p>
    </div>

    <!-- Circle -->
    <div class="box">
      <h2>Area of Circle</h2>
      <button onclick="circleArea()">Calculate</button>
      <p id="circle"></p>
    </div>

    <!-- Feet to Inches -->
    <div class="box">
      <h2>Feet to Inches</h2>
      <button onclick="feetToInches()">Convert</button>
      <p id="feet"></p>
    </div>

    <!-- Algebra -->
    <div class="box">
      <h2>Algebra Formulas</h2>
      <button onclick="formulas()">Calculate</button>
      <pre id="formula"></pre>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
